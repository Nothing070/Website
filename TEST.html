<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contoh Memindahkan Item ke Bawah</title>
  <style>
    .container {
      position: relative;
      height: 500px; /* Sesuaikan dengan tinggi kontainer */
      background-color: lightgray;
    }
    .item-bawah {
      position: absolute;
      bottom: 0;
      padding: 20px;
      width: 100%;
      background-color: lightcoral;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="item-bawah">
    Ini adalah item di bagian bawah.
  </div>
</div>

</body>
</html>
